{% extends "common/common.html" %}
    {% block page-inner %}
        <style>
            button{
                margin-bottom: 10px;
            }
        </style>
        <div class="panel">
            <div class="panel-heading">
                <h3>工单查询</h3>
                <hr/>
            </div>

            <div class="panel-body">
                    <table class="table table-striped table-condensed table-hover" style="padding: auto 35px;">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>工单号</th>
                            <th>物料名称</th>
                            <th>物料个数</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 15px;">
                    {% for each_work in order_info %}
                                 <tr>
                                    <td>{{ each_work.id }}</td>
                                    <td>{{ each_work.workordernum.workOrderNum }}</td>
                                    <td>{{ each_work.materiel_name }}</td>
                                    <td>{{ each_work.materiel_count }}</td>
                                 </tr>
                    {% endfor %}
                    </tbody>
                </table>
             </div>
        </div>

    <script>
    $(document).ready(function(){
        $("#submit").click(function(){
            var or_num =$.trim($("#sys_url").val());
                $.ajax({
                    url:"/adminbd/or_query",
                    data: {or_num:or_num},
                    type:"POST",
                    success:function(data) {
                        alert(data);
                    },
                    error:function(){
                         ErrorWarning("服务器错误！");
                    }
            })
        });

    });
    </script>
    {% endblock %}
