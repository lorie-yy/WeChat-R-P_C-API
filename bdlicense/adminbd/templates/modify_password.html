    <div id="page-wrapper" style="top: 60px;">
   <div class="header" style="opacity: 0; padding-bottom:3px;"></div>

    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <form  role="form" id="new_pwd" class="form-horizontal" action="" method="post" onsubmit="return false"  >
                     {% csrf_token %}
                    <div class="form-horizontal" id="license_code" style="background-color: #fff;padding-bottom: 130px;">
                        <div class="form-group" style="padding-top: 30px;">
                            <label class="col-sm-3 control-label" for="pwd1" >请输入新密码</label>
                            <div class="col-sm-4">
                                <input style="padding-right:0;padding-left: 0; " required type="password" class="form-control" name="pwd1" id="pwd1" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="pwd2" >请再次输入</label>
                            <div class="col-sm-4">
                                <input style="padding-right:0;padding-left: 0; " required type="password" class="form-control" name="pwd2" id="pwd2" >
                            </div>
                        </div>
                        <input type="text" style="display: none" id="username"name="username" value="{{ username }}"/>
                        <div class="form-group">
                            <a id="submit" class="btn btn-success" style="margin-left:50px;">提交</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../../static/assets/js/jquery-1.10.2.js"></script>
	<!-- Bootstrap Js -->
    <script src="../../static/assets/js/bootstrap.min.js"></script>
	<script src="../../static/assets/materialize/js/materialize.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="../../static/assets/js/jquery.metisMenu.js"></script>
    <script src="../../static/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="../../static/assets/js/morris/morris.js"></script>
	<script src="../../static/assets/js/easypiechart.js"></script>
	<script src="../../static/assets/js/easypiechart-data.js"></script>
    <script src="../../static/assets/js/Lightweight-Chart/jquery.chart.js"></script>

    <!-- Custom Js -->
    <script src="../../static/assets/js/custom-scripts.js"></script>
    <script src="../../static/js/jquery.3.2.1.js"></script>
    <script>
        var pwd1, pwd2,username;
        $("#submit").click(function(){
            pwd1 =$.trim($("input[name='pwd1']").val());
            pwd2 =$.trim($("input[name='pwd2']").val());
            username =$.trim($("input[name='username']").val());
            if(!pwd1 ){
                alert('请输入新密码');
            }else if(!pwd2){
                alert('请再次输入新密码');
            }else if(pwd1 != pwd2){
                alert('两次输入密码不一致');

            }
            else{
                alert(username);
               $.ajax({
                    url:"/adminbd/modify_password",
                    data:{pwd1:pwd1, pwd2:pwd2,username:username,csrfmiddlewaretoken:'{{ csrf_token }}'},
                    type:"POST",
                    success:function(data) {
                        if(data.res == 1){
                            alert('密码修改成功！');
                            window.location.href = '/adminbd/license_login';
                        }else{
                            alert('密码修改失败！');
                        }
                    },
                   error:function(){
                        alert('服务器错误！');
                   }
            })
            }
        });
    </script>
  <script src="../../static/js/ie.js"></script>
