<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>webrx-title</title>
<meta name="description" content="简介">
<meta name="keywords" content="关键字">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link rel="stylesheet" type="text/css" href="../../static/css/login.css"/>
<script src="../../static/js/jquery.3.2.1.js"></script>
<script src="../../static/js/ie.js"></script>
</head>
<body>
<div class="login-box">
    <div class="login-login-form">
        <span class="login-logo"><img src="../../static/images/logo.png"></span>
        <div class="form-login">
            <span class="login-form-title">License管理平台</span>
            <br/>
            <form id="ff" action="" onsubmit="return false" >
                <label class="login-input">
                    <span class="login-user-ico"></span>
                    <input class="input-user" type="text" name="" value="" required placeholder="用户名" />
                </label>
                <label class="login-input">
                    <span class="login-password-ico"></span>
                    <input class="input-password" type="password" name="" value="" required placeholder="密码" />
                </label>
                <label class="login-checkbox compare_button">
                    <input  type="checkbox" value=""  checked id="compare_39680" class="checkbox-input" name="">
                    <label class="checkboxcss" for="compare_39680"></label>
                    <span>记住密码</span>
                </label>
                <input class="login-submit" style="cursor: pointer" type="button"  value="提交"/>
            </form>
        </div>
    </div>
</div>
<script>
    //$('.login-submit').click(function(){
      //  location.href='adminbd/index'
  //  });
    var inputUser, inputPassword;
    $(".login-submit").click(function(){
        inputUser =$.trim($(".input-user").val());
        inputPassword =$.trim($(".input-password").val());
        if(!inputUser&&!inputPassword){
            console.log("null")
        }else{
           query()
        }

    });
    function query(){
            $.ajax({
                url:"/adminbd/license_login",
                data:{username:inputUser,password:inputPassword},
                type:"POST",
                success:function(data) {
                     console.log(data);
                    if(data.res == 1){
                        location.href='/adminbd/index';
                    }else{
                        location.href='/adminbd/index';
                        console.log('error');
                    }
                }
            })
        }
</script>
</body>
</html>
