    var inputUser, inputPassword;
    //点击登录按钮
    $(".login-submit").click(function(){
        inputUser =$.trim($("#username").val());
        inputPassword =$.trim($("#password").val());
        if(!inputUser){
            layer.msg('请输入用户名');
        }else if(!inputPassword){
            layer.msg('请输入密码');
        }else{
           query()
        }

    });
    //键入enter键
    $("body").keydown(function(e) {
        inputUser =$.trim($("#username").val());
        inputPassword =$.trim($("#password").val());
        var key = window.event ? e.keyCode : e.which;
        if (key == "13") {//keyCode=13是回车键
            if(!inputUser){
                layer.msg('请输入用户名');
            }else if(!inputPassword){
                layer.msg('请输入密码');
            }else{
               query()
            }
        }
    });
    function query(){
        $.ajax({
            url:"/adminbd/license_login",
            data:{username:inputUser,password:inputPassword,csrfmiddlewaretoken:'{{ csrf_token }}'},
            type:"POST",
            success:function(data) {
                if(data.res == 1){
                    window.location.href='/adminbd/index';
                }else if(data.res == 2){
                    layer.msg('用户名不存在!');
                }else if(data.res == 3){
{#                    alert('商城用户');#}
{#                    window.location.href='/wechatfans/showfans';#}
                    window.location.href='/react/adminuserlogin';
                }else if(data.res == 5){
{#                    alert('商城用户');#}
                    window.location.href='/react/adminuserlogin';
                }else if(data.res == 6){
{#                    alert('商城用户');#}
                    layer.msg('用户未验证，请至云平台--“微信收益功能设置”中进行校验！',{time:5000});
                }
                else{
                    layer.msg('用户名和密码不匹配!');
                }
            },
            error:function(){
                layer.msg('服务器错误!');
            }
        })
    }
